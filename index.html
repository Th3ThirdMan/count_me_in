<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Fira+Code:wght@300&family=Libre+Baskerville&family=Roboto+Serif:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/803a1966c2.js" crossorigin="anonymous"></script>
    <title>Count Me In</title>
</head>

<body>
    <main>
        <div class="container">
            <h1><i class="fa-solid fa-stopwatch-20"></i> Count Me In</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">Decrease</button>
                <button class="btn reset">Reset</button>
                <button class="btn increase">Increase</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
